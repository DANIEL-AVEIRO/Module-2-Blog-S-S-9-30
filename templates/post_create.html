{% extends 'components/base.html' %}

{% block title %}Post Create{% endblock %}

{% block body %}

<h1 class="text-center mb-3">Post Create Form</h1>

<a href="/post/list/" class="btn btn-success">Go Back to Post Table</a>

<form class="mt-5" method="POST" action="/post/create/" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="file" name="image" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Viewer</label>
        <input type="number" name="viewer" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea rows="5" name="description" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
