{% extends 'components/base.html' %}

{% block title %}Post Delete{% endblock %}

{% block body %}

<div>
    <div class="modal-dialog">
        <form method="POST" action="/post/delete/{{ post.id }}/" class="modal-content">
            {% csrf_token %}
            <div class="modal-header">
                <h5 class="modal-title">{{ post.title }}</h5>
            </div>
            <div class="modal-body">
                <p>Are your sure to want to delete?</p>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Yes</button>
                <button type="button" onclick="window.location.href='/post/list/'" class="btn btn-danger">No</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
