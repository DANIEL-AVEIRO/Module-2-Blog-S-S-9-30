{% extends 'components/base.html' %}

{% block title %}Profile{% endblock %}

{% block body %}

<h1 class="text-center">My Profile</h1>


<form class="mt-5">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" value="{{request.user.username}}" name="title" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" value="{{request.user.email}}" class="form-control">
    </div>
</form>


{% endblock %}
